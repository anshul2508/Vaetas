<md-spinner *ngIf="loading"></md-spinner>
<div fxLayout="column" fxLayoutAlign="start stretch">

  <div fxLayoutAlign="end">
    <input type="text" placeholder="search bar">
  </div>


  <div fxLayoutAlign="center center">
    <div fxLayoutAlign="center stretch" fxLayoutGap="20px">

      <a (click)="addVideo()">
        <mat-card fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
          <mat-icon fxLayoutAlign="center center">add</mat-icon>
          <mat-card-title>Add Video</mat-card-title>
        </mat-card>
      </a>

      <mat-card *ngFor="let video of videos, let i = index"
                fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20px" >

        <a routerLink="{{video.id}}">
          <div>
            <img [src] = "video.thumbnail">
            <span fxFlexAlign="end" id = "timeSpan" >{{ video.duration | time }}</span>
          </div>
          <span> {{ video.title | truncate }} </span>
        </a>

        <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="10px" >
          <button (click)="onShare(i)">Share</button>
          <button (click)="onPreview(i)">Preview</button>
          <button (click)="onDelete(i)">Delete</button>
        </div>

      </mat-card>
      <span *appFlexAlignmentHack ></span>
    </div>
  </div>
</div>
